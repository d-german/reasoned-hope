name: Build and Deploy Writerside to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  # Algolia Search Configuration
  ALGOLIA_APP_ID: "2TVOV323T5"
  ALGOLIA_INDEX_NAME: "reasoned-hope-docs"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Writerside docs using Docker
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: 'Writerside/hi'
          artifact: 'webHelpHI2-all.zip'
          docker-version: '241.18775'

      - name: Save artifact with build results
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            artifacts/webHelpHI2-all.zip
            artifacts/report.json
          retention-days: 7

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: artifacts

      - name: Test documentation
        uses: JetBrains/writerside-checker-action@v1
        with:
          instance: 'Writerside/hi'

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: artifacts

      - name: Unzip documentation
        run: |
          cd artifacts
          unzip -q webHelpHI2-all.zip -d docs
          ls -la docs/

      - name: Verify Writerside Algolia integration
        run: |
          echo "‚úÖ Using Writerside's built-in Algolia integration"
          echo "üîç Search box appears in the top-right corner of all documentation pages"
          echo "üìä Content indexing is handled automatically by Writerside during build"
          echo "üéØ Algolia App ID: ${{ env.ALGOLIA_APP_ID }}"
          echo "üéØ Algolia Index: ${{ env.ALGOLIA_INDEX_NAME }}"



      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts/docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
